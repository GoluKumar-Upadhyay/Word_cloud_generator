<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #efe9e9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
           
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background-color: #FF8040;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 40px;
            text-align: center;
        }
        
        #wordcloudImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: black;">☁️ Word Cloud Generator</h1>
            <p style="color: black;">Create beautiful word clouds from your text</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="textInput">Enter Your Text:</label>
                <textarea 
                    id="textInput" 
                    rows="8" 
                    placeholder="Type or paste your text here...&#10;&#10;The more frequently a word appears, the larger it will be in the word cloud!"
                ></textarea>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="width">Width (px):</label>
                    <input type="number" id="width" value="800" min="400" max="1600">
                </div>
                
                <div class="option-group">
                    <label for="height">Height (px):</label>
                    <input type="number" id="height" value="400" min="200" max="1200">
                </div>
                
                <div class="option-group">
                    <label for="bgColor">Background:</label>
                    <select id="bgColor">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="lightblue">Light Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="lightyellow">Light Yellow</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="colormap">Color Scheme:</label>
                    <select id="colormap">
                        <option value="viridis">Viridis</option>
                        <option value="plasma">Plasma</option>
                        <option value="inferno">Inferno</option>
                        <option value="cool">Cool</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="Blues">Blues</option>
                        <option value="Reds">Reds</option>
                        <option value="Greens">Greens</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" id="generateBtn" onclick="generateWordCloud()">
                Generate Word Cloud
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #666;">Generating your word cloud...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result-section">
                <img id="wordcloudImage" alt="Word Cloud">
            </div>
        </div>
    </div>
    
    <script>
        async function generateWordCloud() {
            const text = document.getElementById('textInput').value.trim();
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const bgColor = document.getElementById('bgColor').value;
            const colormap = document.getElementById('colormap').value;
            
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const imageEl = document.getElementById('wordcloudImage');
            const btnEl = document.getElementById('generateBtn');
            
            // Validate input
            if (!text) {
                errorEl.textContent = 'Please enter some text!';
                errorEl.style.display = 'block';
                return;
            }
            
            // Reset UI
            errorEl.style.display = 'none';
            imageEl.style.display = 'none';
            loadingEl.style.display = 'block';
            btnEl.disabled = true;
            
            try {
                const response = await fetch('http://localhost:5000/api/wordcloud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        width: width,
                        height: height,
                        background_color: bgColor,
                        colormap: colormap
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    imageEl.src = data.image;
                    imageEl.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to generate word cloud');
                }
                
            } catch (error) {
                errorEl.textContent = 'Error: ' + error.message + '. Make sure the backend server is running on port 5000.';
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
                btnEl.disabled = false;
            }
        }
        
        // Allow Enter key in textarea but generate on Ctrl+Enter
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateWordCloud();
            }
        });
    </script>
</body>
</html>
